<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        li{
            list-style: none;
        }
        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.pixabay.com/photo/2015/01/20/13/13/samsung-605439_960_720.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mymusic {
            background-color: green;
            width: 95%;
            max-width: 800px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
            flex-direction: row;
        }


        #album-art {
            background-color: orange;
            width: 300px;
            height: 300px;
            margin-left: 30px;
            float: left;
        }

        #description {
            background-color: skyblue;
            width: 300px;
            height: 300px;
            display: inline-block;
            margin-left: 10px;
        }

        .wrap {
            display: flex;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 800px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
        }


        .mypost > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: black;

            border-radius: 50px;
            border: 1px solid black;

            margin: 10px auto 0 auto;
            display: block;
        }

        .mypost > button:hover {
            border: 2px solid black;
        }

        #title {
            background-color: gray;
            max-width: 700px;
            max-height: 100px;
            margin: 10px auto 15px auto;
        }

        #content {
            background-color: silver;
            max-width: 700px;
            height: 400px;
            margin: auto;
        }

        .wrapper {
            display: flex;
            justify-content: center;
        }

        #star {
            background-color: gray;
            max-width: 700px;
            max-height: 100px;
            margin: 10px auto 15px auto;
        }

        #like {
            margin-right: 30px;
        }

    </style>
</head>
<body>
<div class="mytitle">
    <h1>게시글</h1>
</div>

<div class="mymusic">
    <div class="wrap">
   <div id="album-art">앨범아트</div>
    <div id="description">
        <ul>
            <li>앨범명(곡명)</li>
            <li>가수</li>
            <li>(앨범명)</li>
        </ul>
    </div>
</div>

</div>


<div class="mypost">
    <div id="title">
        제목 예시

    </div>

    <div id="content">
        컨텐츠 예시

    </div>


    <div class="wrapper">
        <div id="star">
            별점 : ⭐⭐⭐
        </div>

        <div id="like">
            3❤️
        </div>
    </div>



    <button onclick=location.href='./'>홈으로</button>

</div>

</body>
</html>
