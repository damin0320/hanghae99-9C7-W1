<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


    <style>
        li{
            list-style: none;
        }
        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.pixabay.com/photo/2015/01/20/13/13/samsung-605439_960_720.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mymusic {
            background-color: green;
            width: 95%;
            max-width: 800px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
            flex-direction: row;
        }


        #album-art {
            background-color: orange;
            width: 300px;
            height: 300px;
            margin-left: 30px;
            float: left;
        }

        #description {
            background-color: skyblue;
            width: 300px;
            height: 300px;
            display: inline-block;
            margin-left: 10px;
        }

        .wrap {
            display: flex;
            justify-content: center;
        }

        .form-floating > button {
            float: right;
        }

        .mypost {
            width: 95%;
            max-width: 800px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
        }

        .form-floating{
            margin-bottom: 10px;
        }

        .mypost > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: black;

            border-radius: 50px;
            border: 1px solid black;

            margin: 10px auto 0 auto;
            display: block;
        }

        .mypost > button:hover {
            border: 2px solid black;
        }

    </style>

    <script>
        function uploadPost() {
            let title = $("#title").val();
            let content = $("#content").val();
            let star = $("#star").val();


            $.ajax({
                type: "POST",
                url: "/content",
                data: {title_give: title, content_give: content, star_give: star},
                success: function (response) {
                    console.log(response)
                    alert(response['msg']);
                    window.location.reload();
                }
            });
        }
    </script>

</head>
<body>
<div class="mytitle">
    <h1>게시글 작성</h1>
</div>

<div class="mymusic">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="music-url" placeholder="name@example.com">
        <label for="floatingInput">앨범(곡) URL</label>
        <button type="button" class="btn btn-primary">곡 정보 가져오기</button>
    </div>

    <div class="wrap">
   <div id="album-art">앨범아트</div>
    <div id="description">
        <ul>
            <li>앨범명(곡명)</li>
            <li>가수</li>
            <li>(앨범명)</li>
        </ul>
    </div>
</div>

</div>


<div class="mypost">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="title" placeholder="name@example.com">
        <label for="floatingInput">글 제목</label>
    </div>
    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="content"
                      style="height: 400px"></textarea>
        <label for="floatingTextarea2">내용</label>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">별점</label>
        <select class="form-select" id="star">
            <option selected>-- 선택하기 --</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
    </div>

    <button onclick="uploadPost()">게시물 등록하기</button>

</div>

</body>
</html>
