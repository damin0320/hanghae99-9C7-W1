    <script>
       // function getInputValue()

        function get_url() {
            var album = document.getElementById('album_url').value;
            $.ajax({
                type: "POST",
                url: "/album",
                data: {album_give: 'album'},
                success: function (response) {
                    console.log(album)
                    get_list()
                }
            });
        }
        function get_list() {
           $.ajax({
                type: "GET",
                url: "/album",
                data: {},
                    success: function (response) {
                    let title = response['title']
                    let artist = response['artist']
                    let img = response['img']
                    let temp_html = `<img src="${img}">
                                     <p>${artist}</p>
                                     <p>${title}</p>" `
                    $('#show_this').append(temp_html)
                    console.log(response['title'])

                }
            });
       }




    </script>

    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>

<body>
<input type="text" value="" id="album_url"/><input type="button"onclick="get_url()" value="보내기!">
<div class="show_this"></div>
