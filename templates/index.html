<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="내가 직접 소개하는 BEST 앨범"/>
    <meta property="og:description" content="울오빠울언니울애기 총출동! 좋아하는 가수 앨범을 홍보해보세요"/>
    <meta property="og:image" content=""/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>내가 직접 소개하는 BEST 앨범</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
         function get_url() {
            var album = document.getElementById('album_url').value
            $.ajax({
                type: "POST",
                url: "/album",
                data: {album_give: album},
                success: function (response) {
                    let item = response['item']
                    console.log(item)
                    let title = item['title']
                    let artist = item['artist']
                    let img = item['img']
                    console.log(title,artist,img)
                    let temp_html = `<div class="album-box">
                                     <p>${artist}</p>
                                     <p>${title}</p>
                                     <img src="http://image.genie.co.kr${img}" alt="${title}">
                                     </div>`
                    $('#show-box').append(temp_html)

                }
            });
        }

    </script>

    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
<input type="text" value="" id="album_url"><input type="button" onclick="get_url()" value="보내기!">
<div id="show-box">
</div>
</body>
</html>
